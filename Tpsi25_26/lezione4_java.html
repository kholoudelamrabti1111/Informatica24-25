<!--
1) creiamo una text area dove inseriamo un messaggio.
2) creiamo una text area dove inseriamo il colore da attribuire al testo.
3) creiamo una div(W: 400 px, h: 300px boprdo 1px solid black).
4) creiamo un pulsante che copi il messaggio scritto all'interno della div.

5) creiamo un pulsante che schiacciandolo colora il testo nella div del colore inserito.
6) creiamo un pulsante che schiaccianolo aumenta la width della div.
7) creiamo un pulsante che schiaccianolo diminusice la width della div.
-->

<!DOCTYPE html>
<html>
    <head>
        <!--gestione text area-->
        <title>TEXT AREA</title>
        <style> 
            #output{
                width: 400px;
                height: 300px;
                border: 1p solid black;   
            }
        </style> 
        <script>
                function scrivi(){
                    document.getElementById("output").innerHTML= messaggio.value;//dopo che abbiamo creato la div che viene una scheda con i vari requisiti
                    //con questa funzione qui sopra, lasciamo un commento come richiesto e cliccando il pulsante quello scritto nel commento viene riportato sulla div   
                }
                function cambiaColore(){
                    var msg=document.getElementById("messaggio").value;
                    var color=document.getElementById("colore").value;
                    document.getElementById("output").innerHTML= msg;
                    document.getElementById("output").style.color=color;

                }
            </script>   
    </head>
    <body>
        <form name="moduli">
            <label>Lascia un commento: </label><!--etichetta-->
            <input type="text" id="messaggio" name="messaggio" maxlength="200"></input>
            <!--viene fuori la scritta "lascia un commento" e vicino una casella dove effettivamente scrivi il commento-->
            <label>Inserisci un colore: </label><!--etichetta-->
            <input type="text" id="colore" name="colore" maxlength="200"></input>
           4. <input type="button" value="ricopia il testo" onclick="scrivi();"></input><br></br>
            <!--viene fuori un pulsante con scritto clicca -->
           5. <input type="button" value="cambio colore testo" onclick="cambioColore();"></input><br></br>
            <!--mi crea un pulsante con scritto cambia colore testo-->
            <div id="output"></div>

        </form>
    </body>
</html>
