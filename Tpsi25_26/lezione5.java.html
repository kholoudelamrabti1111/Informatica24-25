<!DOCTYPE html>
<html>
    <head><title>SOMMATORIA</title>
        <script>

            function calcola(){
                const input1=document.getElementById("num1");
                const input2=document.getElementById("num2");
                const risultato= document.getElementById("risultato");
            /*variabile collegata alla div, dove il risultato va nella div*/
            
            
            //aggiungi lista degi eventi, evento(click, onmouseover...)
                const valore1 = parseFloat(input1. value) || 0;
                const valore2 = parseFloat(input2. value) || 0;
                //leggiamo i valori dagli input e li convertiamo in numeri

                const somma = valore1+valore2;//calcoliamo la somma
                risultato.textContent=somma;//si mostra il rislutato
            }

        </script>
    </head>
    <body>
        <h2>Somma di due numeri</h2><br></br>
        <input id="num1"  type="number placeholder=Primonumero">
        <input id="num2"  type="number placeholder=Secondonumero">
        <input type="button" value="Calcola somma" onclick="calcola()">
        <p>Risultato: <span id="risultato">0</span></p>
    </body>


        <!--controllo-->
        <input type="number" id="num1" placeholder="Primo numero" name="num1">
        <!--ti viene una casela con scritto primo numero dove effettivamente
        devi scrivere il numero scelto-->
        <input type="number" id="num2" placeholder="Secondo numero" name="num2">
        <button id="somma">Calcola somma</button><br></br>
        <!--con questa funzione viene un pulsante con scritto calcola somma 
            dove effettivamente puoi calcolare la somma cliccando il pulsante-->
        <!-- <input type=button value =calcola somma
            si poteva scrivere anche cosÃ¬-->
        <label>Risultato: </label><div id="risultato">0</div>
        
    </body>
</html>
